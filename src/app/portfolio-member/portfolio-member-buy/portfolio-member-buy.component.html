<!-- Banner -->
<button mat-raised-button class='banner'>
  <h1 class='title'>{{title}}</h1>
</button>


<div class='outline'>

  <!-- Form Title -->
  <h2>Buy {{asset.name}}</h2>

  <!-- Form -->
  <form class='form'>
    <mat-form-field class='full-width'>
      <input matInput placeholder='Quantity' [formControl]='quantityFormControl'>
    </mat-form-field>
  </form>

  <!-- Control Buttons -->
  <div class='wrapper'>
    <button class='control-button submit-button' mat-raised-button (click)='buyAsset()' >
      <mat-icon>done</mat-icon>
    </button>    
    <button class='control-button cancel-button' mat-raised-button (click)='cancel()' >
      <mat-icon>close</mat-icon>
    </button>
  </div>

</div>
