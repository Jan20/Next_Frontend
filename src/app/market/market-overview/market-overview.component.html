<h1 class='title'>
    {{title}}
</h1>
  
<div *ngIf='marketService.inAddMode === false' class='card-container'>
    <button mat-raised-button *ngFor='let market of markets' (click)='showMarketDetails(market)' class='card'> 
        <h1 class='market-name'>{{market.name}}</h1>
    </button>
</div>
