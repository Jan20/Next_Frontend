<!-- Banner -->
<div class='banner'>
    <h1 class='title'>{{title}}</h1>
</div>

<!-- Cards -->
<div *ngIf='marketService.inAddMode === false'>
    <button mat-raised-button *ngFor='let market of markets' (click)='showMarketDetails(market)' class='card'> 
        <h1>{{market.name}}</h1>
        <h2>{{market.category}}</h2>
    </button>
</div>

<!-- Add Market -->
<app-market-add></app-market-add>
