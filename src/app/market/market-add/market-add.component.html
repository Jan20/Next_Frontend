<div class='add-button-container' *ngIf='marketService.addMarketFlag === false'>
  <button mat-fab class='add-button' (click)='marketService.toggleAddMarketFlag()'>
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class='outline' *ngIf='marketService.addMarketFlag === true'>
  
  <!-- Form Title -->
  <h2>{{title}}</h2>
  
  <!-- Form -->
  <form class='form'>
    <mat-form-field class='full-width'>
      <input matInput placeholder='Name' [formControl]='nameFormControl'>
    </mat-form-field>
    <mat-form-field class='full-width'>
      <input matInput placeholder='category' [formControl]='categoryFormControl'>
    </mat-form-field>
  </form>

  <!-- Control Buttons -->
  <div class='wrapper'>
    <button mat-raised-button (click)='addMarket()' class='control-button submit-button'>
      <mat-icon>done</mat-icon>
    </button>    
    <button mat-raised-button (click)='marketService.setAddMarketFlag(false)' class='control-button cancel-button'>
      <mat-icon>close</mat-icon>
    </button>
  </div>

</div>
