<div class='add-button-container' *ngIf='marketService.getInAddMode() === false'>
  <button mat-fab class='add-button' (click)='marketService.toggleInAddMode()'>
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class='outline' *ngIf='marketService.getInAddMode() === true'>
  
  <!-- Form Title -->
  <h2>{{title}}</h2>
  
  <!-- Form -->
  <form class='form'>
    <mat-form-field class='full-width'>
      <input matInput placeholder='Name' [formControl]='nameFormControl'>
    </mat-form-field>
    <mat-form-field class='full-width'>
      <input matInput placeholder='category' [formControl]='categoryFormControl'>
    </mat-form-field>
  </form>

  <!-- Control Buttons -->
  <div class='wrapper'>
    <button class='control-button submit-button' mat-raised-button (click)='addMarket()' >
      <mat-icon>done</mat-icon>
    </button>    
    <button class='control-button cancel-button' mat-raised-button (click)='marketService.setInAddMode(false)' >
      <mat-icon>close</mat-icon>
    </button>
  </div>

</div>
