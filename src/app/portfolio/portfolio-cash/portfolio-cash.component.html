<!-- Banner -->
<button mat-raised-button class='banner'>
  <h1 class='title'>{{title}}</h1>
</button>


<div class='outline'>

  <!-- Form Title -->
  <h2>Current Cash Account</h2>
  <h2>{{portfolio.cash | currency:'EUR'}}</h2>

  <!-- Form -->
  <form class='form'>
    <mat-form-field class='full-width'>
      <input matInput placeholder='Amount' [formControl]='cashFormControl'>
    </mat-form-field>
  </form>

  <!-- Control Buttons -->
  <div class='wrapper'>
    <button class='control-button submit-button' mat-raised-button (click)='depositCash()' >
      <mat-icon>vertical_align_bottom</mat-icon>
    </button>
    <button class='control-button submit-button' mat-raised-button (click)='withdrawCash()' >
      <mat-icon>vertical_align_top</mat-icon>
    </button>    
    <button class='control-button cancel-button' mat-raised-button (click)='cancel()' >
      <mat-icon>close</mat-icon>
    </button>
  </div>

</div>
