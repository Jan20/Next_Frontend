<h1 class='secondary-headline'>{{title}}</h1>

<div *ngFor='let asset of assets'>
  <button class='control-section' mat-raised-button (click)='portfolioMemberService.openPosition(portfolioId, asset)'>{{asset.short_term_prediction | number: '1.1'}}%</button>
  <button class='major-section' mat-raised-button (click)='showAssetDetails(asset)'>{{asset.name}}</button>
  <button class='major-section' mat-raised-button (click)='showAssetDetails(asset)'>{{asset.symbol}}</button>
  <button class='control-section' mat-raised-button (click)='portfolioMemberService.openPosition("default_portfolio", asset)'><mat-icon>add</mat-icon></button>
</div>
