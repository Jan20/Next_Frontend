<!-- Fab Button -->
<div class='add-button-container' *ngIf='projectService.getInAddMode() == false'>
  <button mat-fab class='add-button' color='warning' (click)='projectService.toggleInAddMode()'>
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class='add-project-outline' *ngIf='projectService.getInAddMode() == true'>

  <h2>{{title}}</h2>

  <form class='example-form'>

    <mat-chip-list #chipList *ngFor='let category of categories'>
      <mat-chip (click)='addCategory(category)'>{{category.name}}</mat-chip>
    </mat-chip-list>

    <mat-form-field class='full-width'>
      <input matInput placeholder='Name' aria-label='Name' [formControl]='nameFormControl'>
    </mat-form-field>
  
  </form>

  <button mat-raised-button (click)='abortInputDialog()'>
    <mat-icon>close</mat-icon>
  </button>

  <button mat-raised-button (click)='addProject()'>
    <mat-icon>done</mat-icon>
  </button>

</div>
