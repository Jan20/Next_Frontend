<div class='add-button-container' *ngIf='inAddMode == false'>
  <button mat-fab class='add-button' color='warning' (click)='toggleInAddMode()'>
    <mat-icon>add</mat-icon>
  </button>
</div>
  
<div class='add-task-outline' *ngIf='inAddMode == true'>

  <h2>{{title}}</h2>

  <form class='example-form'>
    <mat-chip-list #chipList *ngFor='let category of categories'>
      <mat-chip (click)='addCategory(category)'>{{category.name}}</mat-chip>
    </mat-chip-list>
    <div class='space'></div>
    <mat-form-field class='full-width'>
      <input matInput placeholder='Quote' aria-label='Quote' [formControl]='quoteFormControl'>
    </mat-form-field>
    <mat-form-field class='full-width'>
      <input matInput placeholder='Author' aria-label='Author' [formControl]='authorFormControl'>
    </mat-form-field>
  </form>

  <div class='space'></div>

  <button class='right' mat-raised-button (click)='abortInputDialog()'>
    <mat-icon>close</mat-icon>
  </button>

  <button class='right' mat-raised-button (click)='addQuote()'>
    <mat-icon>done</mat-icon>
  </button>

</div>
