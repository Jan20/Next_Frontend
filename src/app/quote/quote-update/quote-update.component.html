<div class='updateCard'>

  <form class='form'>
    <mat-chip-list #chipList *ngFor='let category of categories'>
      <mat-chip (click)='addCategory(category)'>{{category.name}}</mat-chip>
    </mat-chip-list>
    <div class='space'></div>
    <mat-form-field class='full-width'>
      <input matInput placeholder='Quote' aria-label='Quote' [formControl]='quoteFormControl'>
    </mat-form-field>
    <mat-form-field class='full-width'>
      <input matInput placeholder='Author' aria-label='Author' [formControl]='authorFormControl'>
    </mat-form-field>
  </form>

  <div class='space'></div>

  <button class='right' mat-raised-button (click)='this.quoteService.toggleInUpdateMode()'>
    <mat-icon>close</mat-icon>
  </button>

  <button class='right' mat-raised-button (click)='updateQuote()'>
    <mat-icon>done</mat-icon>
  </button>

  <button class='right' mat-raised-button (click)='deleteQuote()'>
    <mat-icon>delete</mat-icon>
  </button>
</div>
