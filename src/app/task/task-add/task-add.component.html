<div class='add-button-container' *ngIf="taskService.getInAddMode() == false">
  <button mat-fab class='add-button' color='warning' (click)="taskService.toggleInAddMode()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class='add-task-outline' *ngIf="taskService.getInAddMode() == true">

  <h2>{{title}}</h2>

  <form class="example-form">

    <mat-chip-list #chipList *ngFor='let category of categories'>
      <mat-chip (click)='addCategory(category)'>{{category.name}}</mat-chip>
    </mat-chip-list>

    <div class='space'></div>

    <mat-form-field class="full-width">
      <input matInput placeholder="Task" aria-label="Task" [formControl]="taskFormControl">
    </mat-form-field>

    <div class='space'></div>
    <h2 class='small-headline'>Target Duration</h2>
    <div class='space'></div>

    <mat-form-field class="half-width">
      <input class='half-width' matInput placeholder="Hours" aria-label="Hours" [formControl]="targetDurationHoursFormControl">
    </mat-form-field>

    <mat-form-field class="half-width">
      <input class='half-width'  matInput placeholder=" Minutes" aria-label="Minutes" [formControl]="targetDurationMinutesFormControl">
    </mat-form-field>

  </form>

  <div class='space'></div>

  <button class='right' mat-raised-button (click)="abortInputDialog()">
    <mat-icon>close</mat-icon>
  </button>

  <button class='right' mat-raised-button (click)="addTask()">
    <mat-icon>done</mat-icon>
  </button>

</div>
